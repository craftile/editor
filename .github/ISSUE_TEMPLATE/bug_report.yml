name: "Bug Report"
description: "File a bug report"
body:
  - type: "markdown"
    attributes:
      value: |
        Thanks for creating an issue üòÑ!

        Please search open/closed issues before submitting. Someone
        might have asked the same thing before üòâ!

        We're all volunteers here, so help us help you by taking the time to
        accurately fill out this template. ‚ù§Ô∏è
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "A brief description of the issue."
      placeholder: |
        When I ____, I expected ____ to happen but ____ happened instead.
    validations:
      required: true
  - type: "input"
    id: "reproduction"
    attributes:
      label: "Link to Reproduction"
      description: |
        A link to a minimal reproduction which demonstrates the bug (CodeSandbox, StackBlitz, GitHub repo, etc.)
      placeholder: "https://codesandbox.io/s/craftile-bug-reproduction"
    validations:
      required: true
  - type: "textarea"
    id: "steps"
    attributes:
      label: "Steps to reproduce"
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
  - type: "input"
    id: "craftile-version"
    attributes:
      label: "Craftile Editor Version"
      description: "The version of @craftile/editor you're using"
      placeholder: "0.1.0"
    validations:
      required: true
  - type: "input"
    id: "browser"
    attributes:
      label: "Browser"
      description: "The browser where you experienced the issue"
      placeholder: "Chrome 120"
  - type: "input"
    id: "os"
    attributes:
      label: "Operating System"
      description: "The operating system where you experienced the issue"
      placeholder: "macOS 14"
  - type: "textarea"
    id: "additional-context"
    attributes:
      label: "Additional Context"
      description: |
        Add any other context about the problem here. This could include:
        - Console errors
        - Screenshots
        - Configuration details
        - Related issues